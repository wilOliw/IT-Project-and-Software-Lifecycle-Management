{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактирование записи (Админ){% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Редактирование записи #{{ appointment.pk }} (Админ)</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{% url 'bookings:admin_appointment_list' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
